<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% block head %}
        {% endblock %}
        <title>{% block title %}{% endblock %}</title>
        <!--<link rel="stylesheet" href="static/style.css">-->
        {{ bootstrap.load_css() }}
    </head>
    <body>
        {% include "layout/_header.html" %}
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

        {{ bootstrap.load_js() }}
    </body>
</html>
