name: Publish Site

on:
  push:
    branches: ['main']

jobs:
  publish-website:
    runs-on: ubuntu-latest
    steps:
    - name: Update and deploy on server
      uses: appleboy/ssh-action@v1.0.1
      with:
        host: tekktrik.dev
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Change to directory
          cd /srv/www/tekktrik-dev

          # Update the repository
          git fetch
          git checkout main
          git config pull.rebase true
          git pull --rebase -ff

          # Update the environment
          rm -rf .venv
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install -r scripts/requirements.txt
          deactivate

          # Print version of cronberry being used
          PATH="/home/$(whoami)/.local/bin:$PATH"
          cronberry --version

          # Update image cache instruction
          sh scripts/schedule_cache.sh

          # Reload supervisor
          supervisorctl restart flask_app
